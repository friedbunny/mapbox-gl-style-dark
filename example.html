<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Dark Style for Mapbox GL Example</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.7.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
  // change this token to your own, this is borrowed from the Mapbox GL JS API documentation
  // https://www.mapbox.com/mapbox-gl-js/examples/
  mapboxgl.accessToken = 'pk.eyJ1IjoiZnJpZWRidW5ueSIsImEiOiJUbFBmei1zIn0.lZVQjkwWlc07RS4oEQITqg';
  
  var map = new mapboxgl.Map({
    container: 'map', // container id, see `div` above
    style: 'dark-v7.json', // stylesheet location, can be local or remote URL
    center: [45.52, -122.681944], // Portland, Oregon, USA
    zoom: 9, // initial zoom
    hash: true // automatically update URL with zoom/lat/lng
  });
  
  // Add zoom and rotation controls to the map
  map.addControl(new mapboxgl.Navigation());
</script>

</body>
</html>
