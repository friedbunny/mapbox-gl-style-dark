<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Dark Style for Mapbox GL Example</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.6.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.6.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZnJpZWRidW5ueSIsImEiOiJUbFBmei1zIn0.lZVQjkwWlc07RS4oEQITqg';
  
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'dark-v7.json',
    hash: true
  });
  
  map.fitBounds([[45.5979, -122.5401],[45.4365, -122.8065]]);
</script>

</body>
</html>
